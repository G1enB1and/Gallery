        <div class="slideshow-container">
            <div class="slideshow">
                {% include 'slideshow.html' %}
            </div>
        </div>
    {% elif view == 'settings' %}
        {% include 'settings.html' %}
    {% else %}
        <div class="gallery-container">
            {% include 'gallery.html' %}
            <div id="pagination"></div>
        </div>
    {% endif %}
</div>
