<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/pagination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    <title>MediaManager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.1.3/lazyload.min.js"></script>
    <script src="static/js/utils_pinterest.js" type="module"></script>
    <script src="static/js/dom_pinterest.js" type="module"></script>
    <script src="static/js/events_pinterest.js" type="module"></script>
    <script src="static/js/main_pinterest.js" type="module"></script>
    <script src="static/js/utils.js" type="module"></script>
    <script src="static/js/media.js" type="module"></script>
    <script src="static/js/events.js" type="module"></script>
    <script src="static/js/dom.js" type="module"></script>
    <script src="static/js/fileTree.js" type="module"></script>
    <script src="static/js/main.js" type="module"></script>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        {% include 'drawer.html' %}
        <div id="leftPanel" class="file-tree">
            {% include 'fileTree.html' %}
            <div class="resizer" id="resizer-filetree"></div>
        </div>
        <div id="mainContent" class="main-content">
            {% if view == 'slideshow' %}
                <div class="slideshow-container">
                    <div class="slideshow">
                        {% include 'slideshow.html' %}
                    </div>
                </div>
            {% elif view == 'settings' %}
                {% include 'settings.html' %}
            {% else %}
                {% include 'gallery.html' %}
            {% endif %}
        </div>
        <div id="dataPanel" class="data-panel">
            {% include 'dataPanel.html' %}
            <div class="resizer" id="resizer-datapanel"></div>
        </div>
    </div>
</body>
</html>
