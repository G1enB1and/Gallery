<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="mainContent">
        <div id="imageContainer">
            <img src="" alt="Displayed Image" id="displayedImage">
            <div id="hoverArea"></div>
            <button id="playPauseButton" class="play">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause" style="display: none;"></i>
            </button>
        </div>
        <a href="index_pinterest.html" class="gallery">
            <img src="static/images/grid_icons_pinterest.png" alt="Pinterest View" class="icon">
        </a>
        <button id="prevButton">◀</button>
        <button id="nextButton">▶</button>
    </div>
    <script src="static/js/utils.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
