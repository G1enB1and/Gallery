<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Inline script to set initial styles based on query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        const panelState = getQueryParam('panel');
        const isPanelOpen = panelState === 'open';
        const leftPanelStyle = isPanelOpen ? 'display: block; width: 270px;' : 'display: none;';
        const prevButtonLeft = isPanelOpen ? '290px' : '20px'; // 270px panel width + 20px margin
        document.write(`
            <style>
                #leftPanel { ${leftPanelStyle} }
                #prevButton { left: ${prevButtonLeft}; }
            </style>
        `);
    </script>
</head>
<body>
    <div id="leftPanel">
        <div class="resize-handle"></div>
    </div>
    <div id="mainContent">
        <div id="imageContainer">
            <img src="static/images/loading.gif" alt="Displayed Image" id="displayedImage">
            <div id="hoverArea"></div>
            <button id="playPauseButton" class="play">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause" style="display: none;"></i>
            </button>
        </div>
        <a href="index_pinterest.html" class="gallery">
            <img src="static/images/grid_icons_pinterest.png" alt="Pinterest View" class="icon">
        </a>
        <button id="prevButton">◀</button>
        <button id="nextButton">▶</button>
    </div>
    <button id="menuButton"><i class="fas fa-bars"></i></button>
    <script src="static/js/script.js"></script>
</body>
</html>
