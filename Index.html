<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicTagger</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        const panelState = getQueryParam('panel');
        const isPanelOpen = panelState === 'open';
        const leftPanelStyle = isPanelOpen ? 'display: block; width: 270px;' : 'display: none;';
        const prevButtonLeft = isPanelOpen ? '290px' : '20px'; // 270px panel width + 20px margin
        document.write(`
            <style>
                #leftPanel { ${leftPanelStyle} }
                #prevButton { left: ${prevButtonLeft}; }
            </style>
        `);
    </script>
</head>
<body>
    <div id="leftPanel" class="scroller">
        <div id="leftPanelContent">
            <img src="static/images/logo.png" alt="PicTagger Logo" id="logoOpened" class="logo">
            <div id="fileTreeBanner" class="fileTreeBanner">
                <div id="fileTreeToggleOpened" class="fileTreeToggle">
                    <i class="fa-solid fa-folder-tree" alt="Close Panel"></i>
                    <span class="text">Close File Tree</span>
                </div>
                <div id="controls">
                    <div id="expandCollapseControls">
                        <i class="fas fa-chevron-circle-down" id="expandAll" title="Expand All"></i>
                        <i class="fas fa-chevron-circle-up" id="collapseAll" title="Collapse All"></i>
                    </div>
                </div>
            </div>
            
            <div id="fileTreeContainer">
                <ul id="fileTree">
                    <!-- File tree will be dynamically populated -->
                </ul>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>
    <div id="mainContent">
        <div id="imageContainer">
            <img src="static/images/loading.gif" alt="Displayed Image" id="displayedImage">
            <video id="displayedVideo" controls></video>
            <div id="hoverArea"></div>
            <button id="playPauseButton" class="mediaControls">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause" style="display: none;"></i>
            </button>
        </div>
        <a href="index_pinterest.html" class="gallery">
            <img src="static/images/grid_icons_pinterest.png" alt="Pinterest View" class="icon">
        </a>
        <button id="prevButton" class="mediaControls">◀</button>
        <button id="nextButton" class="mediaControls">▶</button>
    </div>
    <div id="closedPanelContent">
        <img src="static/images/logo.png" alt="PicTagger Logo" id="logoClosed" class="logo">
        <div id="fileTreeBanner" class="fileTreeBanner">
            <div id="fileTreeToggleClosed" class="fileTreeToggle">
                <i class="fa-solid fa-folder-tree" alt="Open Panel"></i>
                <span class="text">Open File Tree</span>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
