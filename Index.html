<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicTagger</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        const panelState = getQueryParam('panel');
        const isPanelOpen = panelState === 'open';
        const leftPanelStyle = isPanelOpen ? 'display: block; width: 270px;' : 'display: none;';
        const prevButtonLeft = isPanelOpen ? '290px' : '20px'; // 270px panel width + 20px margin
        document.write(`
            <style>
                #leftPanel { ${leftPanelStyle} }
                #prevButton { left: ${prevButtonLeft}; }
            </style>
        `);
    </script>
</head>
<body>
    <div id="leftPanel">
        <div id="leftPanelContent">
            <img src="static/images/logo.png" alt="Logo" id="logoOpened" class="logo">
            <button id="fileTreeButtonOpened">
                <img src="static/images/file_tree_white.png" alt="Open Panel" class="icon">
            </button>
            <div class="resize-handle"></div>
            <div id="fileTreeContainer">
                <ul id="fileTree">
                    <!-- File tree will be dynamically populated -->
                </ul>
            </div>
        </div>
    </div>
    <div id="mainContent">
        <div id="imageContainer">
            <img src="static/images/loading.gif" alt="Displayed Image" id="displayedImage">
            <div id="hoverArea"></div>
            <button id="playPauseButton" class="mediaControls">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause" style="display: none;"></i>
            </button>
        </div>
        <a href="index_pinterest.html" class="gallery">
            <img src="static/images/grid_icons_pinterest.png" alt="Pinterest View" class="icon">
        </a>
        <button id="prevButton" class="mediaControls">◀</button>
        <button id="nextButton" class="mediaControls">▶</button>
    </div>
    <div id="closedPanelContent">
        <img src="static/images/logo.png" alt="Logo" id="logoClosed" class="logo">
        <button id="fileTreeButtonClosed">
            <img src="static/images/file_tree_white.png" alt="Open Panel" class="icon">
        </button>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
