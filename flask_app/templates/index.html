<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pagination.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/17.5.0/lazyload.min.js"></script>
    <title>PicTagger</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <div id="leftPanel" class="file-tree">
            {% include 'fileTree.html' %}
            <div class="resizer" id="resizer-filetree"></div>
        </div>
        <div id="mainContent" class="main-content">
            {% include 'mainContent.html' %}
        </div>
        <div id="dataPanel" class="data-panel">
            {% include 'dataPanel.html' %}
            <div class="resizer" id="resizer-datapanel"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/dom_pinterest.js') }}" type="module"></script>
</body>
</html>
